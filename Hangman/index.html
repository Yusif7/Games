<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="overlay">
            <img src="18.jpg" alt="">
        </div>
        <img src="PngItem_27922.png" alt="" class="rock">

        <img src="/Hangman/Column-PNG-Images-HD.png" alt="" class="column r">
